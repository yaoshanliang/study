<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id = "div"></div>
    <script>
	function change() {
        //十进制转二进制
        document.getElementById("div").appendChild(document.createTextNode((8).toString(2) + "\n"));

        //十进制转八进制
        document.getElementById("div").appendChild(document.createTextNode((8).toString(8) + "\n"));

        //十进制转十六进制
        document.getElementById("div").appendChild(document.createTextNode((10).toString(16) + "\n"));

        //二进制转十进制
        document.getElementById("div").appendChild(document.createTextNode(parseInt("1001", 2) + "\n"));

        //八进制转十进制
        document.getElementById("div").appendChild(document.createTextNode(parseInt("11", 8)+ "\n"));

        //十六进制转十进制
        document.getElementById("div").appendChild(document.createTextNode(parseInt("A", 16)) + "\n");

        //二进制转十六进制
        document.getElementById("div").appendChild(document.createTextNode(parseInt("1001", 2).toString(16)) + "\n");

        //十六进制转八进制
        document.getElementById("div").appendChild(document.createTextNode(parseInt("A", 16).toString(8) + "\n"));

        document.getElementById("div").appendChild(document.createTextNode((0.1+0.2)+0.3) + "\n");
	}

	function datatype() {
		console.log(null == undefined);

	}
	datatype();
    </script>
</body>
</html>
